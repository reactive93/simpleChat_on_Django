{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
<link href="{% static 'style.css' %}" rel="stylesheet" type="text/css">
<link href="{% static 'style_chat.css' %}" rel="stylesheet" type="text/css">
</head>
<body>

<div>
    <a href="{% url 'index' %}">Main</a>
    {% if not user.is_authenticated%}
        <a href="{% url 'login' %}">Login</a>
    {% endif %}

    {% if user.is_authenticated%}
        <a href="/logout">Logout</a>
    {% endif %}

    <a href="{% url 'registration' %}">Registration</a>
</div>
<div id="id_username" style="color: darkred; font-size: 20px">{{ user.username }}</div>
{% block chat %}
{% endblock %}

{% block registration %}
{% endblock %}

{% block login %}
{% endblock %}

</body>
</html>
