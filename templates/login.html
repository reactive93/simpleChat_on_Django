{% extends 'base.html' %}
{% block title %}
    Login
{% endblock %}

{% block login %}


    <div class="main">
    Login Form
        <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <p><input type="text" placeholder="Login" name="login"/></p>
        <p><input type="password" placeholder="Password" name="password"/></p>
        <button type="submit">Login</button>

    </form>
    </div>



{% endblock %}
